    <title>Navigation Bar</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        .logo img {
            height: 40px;
        }

        .menu ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        .menu ul li a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        .menu ul li a:hover {
            color: #007BFF;
        }

        .actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .search {
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .icon {
            font-size: 20px;
            color: #000;
            text-decoration: none;
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -10px;
            background: red;
            color: #fff;
            font-size: 12px;
            width: 16px;
            height: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="{%static 'images/Luxury Modern Swiss Watch Clock Logo.png' %}" alt="Just Watches" />
        </div>
        <nav class="menu">
            <ul>
                <li><a href="add_product">Addproduct</a></li>
                <li><a href="view_bookings">view_bookings</a></li>
                <li><a href="cart">cart</a></li>
                <li><a href="add_cate">add_category</a></li>

                <!-- <li><a href="Category">Category</a></li> 
                <li><a href="contact">contact</a></li> -->
                <!-- <li><a href="sale">Sale</a></li>  -->
                <li><a href="logout">logout</a></li>
            </ul>
        </nav>
        <div class="actions">
            <input type="text" placeholder="Search" class="search">
            <a href="#profile" class="icon">ðŸ‘¤</a>
            <a href="#cart" class="icon">ðŸ›’<span class="cart-count">0</span></a>
        </div>
    </header>

  <div class="container mt-4"> 
    
    <div class="row">
      {% for pro in Products %}
      <!-- <div class="col-lg-5">
       -->
          
      <div class="card" style="width:400px">
            <img class="card-img-top" src="{{pro.img.url}}" alt="Card image" style="width:100%">
            <div class="card-body">
              <h4 class="card-title">{{pro.name}}</h4>
              <p class="card-text">{{pro.des}}</p>
              <a href="edit_product/{{pro.pk}}" class="btn btn-primary">Edit</a>
              <a href="delete_product/{{pro.pk}}" class="btn btn-primary">Delete</a>
            </div>
        </div>
          {% endfor %}
   </div>
