<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Watch Bookings</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Admin: View Watch Bookings</h1>
    <table>
        <thead>
            <tr>
                <th>User</th>
                <th>Watch</th>
                <th>Booking Date</th>
                <th>Return Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for booking in bookings %}
            <tr>
                <td>{{ booking.user.username }}</td>
                <td>{{ booking.watch.name }}</td>
                <td>{{ booking.booking_date }}</td>
                <td>{{ booking.return_date }}</td>
                <td>{{ booking.status }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No watch bookings found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
