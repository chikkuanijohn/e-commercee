<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


<style>
  /* General Body Styling */
  body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #828df1, #f37acb); /* Gradient background */
      color: white;
  }

  /* Login Card Styling */
  .login-card {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.1); /* Glassmorphism effect */
      backdrop-filter: blur(15px);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 2.5rem;
      text-align: center;
  }

  /* Title Styling */
  h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      color: #48c774; /* Green Accent */
  }

  /* Form Inputs */
  .form-control {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 0.8rem;
      border-radius: 5px;
  }

  .form-control::placeholder {
      color: #ddd;
  }

  .form-control:focus {
      background: rgba(255, 255, 255, 0.3);
      outline: none;
      border-color: #48c774; /* Green highlight */
      box-shadow: 0 0 5px #48c774;
  }

  /* Primary Button */
  .btn-primary {
      width: 100%;
      padding: 0.8rem;
      border-radius: 5px;
      background: #48c774; /* Green color */
      font-size: 1rem;
      font-weight: bold;
      border: none;
      color: white;
      transition: all 0.3s ease-in-out;
  }

  .btn-primary:hover {
      background: #3ca663; /* Darker green on hover */
      box-shadow: 0 4px 15px rgba(72, 199, 116, 0.4);
  }

  /* Forgot Password Link */
  .small-text {
      font-size: 0.9rem;
      color: #ddd;
      text-decoration: none;
      margin-top: 1rem;
      display: inline-block;
  }

  .small-text:hover {
      color: #48c774; /* Green on hover */
  }

  /* Sign In Button */
  .btn-light {
      background: white;
      color: #1d2671;
      font-weight: bold;
      border: none;
      margin-top: 1.5rem;
      padding: 0.8rem;
      border-radius: 5px;
      width: 100%;
      transition: all 0.3s ease-in-out;
  }

  .btn-light:hover {
      background: rgba(255, 255, 255, 0.9);
      color: #c33764;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
  }

  /* Spacing and Layout */
  p {
      margin-bottom: 1rem;
      color: #ccc;
  }
</style>



</head>
<body>
  <div class="login-card col-md-4">
    <h1>WELCOME</h1>
    <form action="" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Username" required name="uname">
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email" required name="email">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password" required name="pswd">
        </div>
        <button type="submit" class="btn btn-primary w-100">SIGN UP</button>
        <div class="mt-3">
            <a href="#" class="small-text text-decoration-none text-light">Forgot your Password?</a>
        </div>
    </form>
    <div class="mt-4">
        <p>Already have an account?</p>
        <a href="../" class="btn btn-light w-100">Sign in</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
