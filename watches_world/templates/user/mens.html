<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timex Watches</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        .product-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
        }

        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 250px;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        .product-image {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #eee;
            margin-bottom: 10px;
        }

        .product-name {
            font-size: 16px;
            color: #333;
            margin: 10px 0;
        }

        .price {
            font-size: 14px;
            color: #666;
        }

        .old-price {
            text-decoration: line-through;
            color: #999;
            margin-right: 5px;
        }

        .new-price {
            color: #e63946;
            font-weight: bold;
        }

        .discount {
            color: #388e3c;
            font-size: 12px;
            font-weight: bold;
        }

        .badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #333;
            color: #fff;
            padding: 4px 8px;
            font-size: 12px;
            border-radius: 3px;
        }

        .badge.new {
            background-color: #388e3c;
        }

        .badge.bestseller {
            background-color: #e63946;
        }

        .reviews {
            margin-top: 10px;
            font-size: 12px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <div class="product-card">
            <span class="badge bestseller">BESTSELLER</span>
            <img src="watch1.jpg" alt="Timex Marlin Silver Watch" class="product-image">
            <h3 class="product-name">Timex Marlin Silver Round Dial Quartz</h3>
            <p class="price">
                <span class="old-price">₹ 14,995</span>
                <span class="new-price">₹ 11,996</span>
                <span class="discount">20% OFF</span>
            </p>
        </div>

        <div class="product-card">
            <span class="badge new">NEW</span>
            <span class="badge bestseller">BESTSELLER</span>
            <img src="watch2.jpg" alt="Timex E Class Men Round Watch" class="product-image">
            <h3 class="product-name">Timex E Class Men Round Dial Quartz</h3>
            <p class="price">
                <span class="old-price">₹ 8,995</span>
                <span class="new-price">₹ 6,297</span>
                <span class="discount">30% OFF</span>
            </p>
            <div class="reviews">⭐⭐⭐⭐⭐ <span>1 review</span></div>
        </div>

        <div class="product-card">
            <span class="badge new">NEW</span>
            <span class="badge bestseller">BESTSELLER</span>
            <img src="watch3.jpg" alt="Timex E Class Men Black Watch" class="product-image">
            <h3 class="product-name">Timex E Class Men Round Dial Quartz</h3>
            <p class="price">
                <span class="old-price">₹ 13,695</span>
                <span class="new-price">₹ 9,587</span>
                <span class="discount">30% OFF</span>
            </p>
        </div>
    </div>
</body>
</html>
