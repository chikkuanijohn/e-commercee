<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="{%static 'user_home.css' %}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        .logo img {
            height: 40px;
        }

        .menu ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        .menu ul li a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        .menu ul li a:hover {
            color: #007BFF;
        }

        .actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .search {
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .icon {
            font-size: 20px;
            color: #000;
            text-decoration: none;
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -10px;
            background: red;
            color: #fff;
            font-size: 12px;
            width: 16px;
            height: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }

        /* Styling for the navigation link */
        .category-link {
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: black;
            text-decoration: none;
            padding: 10px;
            cursor: pointer;
        }

        /* Hover effect */
        .category-link:hover {
            color: #007BFF; /* Change to blue on hover */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="{%static 'images/Luxury Modern Swiss Watch Clock Logo.png' %}" alt="Just Watches" />
        </div>
        <nav class="menu">
            <ul>
                <li><a href="add_product">Add Product</a></li>
                <li><a href="view_bookings">View Bookings</a></li>
                <li><a href="cart">Cart</a></li>
                <li><a href="add_cate">Add Category</a></li>
                <li><a href="logout">Logout</a></li>
            </ul>
        </nav>
        <div class="actions">
            <input type="text" placeholder="Search" class="search">
            <a href="#profile" class="icon">ðŸ‘¤</a>
            <a href="#cart" class="icon">ðŸ›’<span class="cart-count">0</span></a>
        </div>
    </header>

    <!-- Clickable category link -->
    <a href="user/mens.html" class="category-link">Men's &#9662;</a>
</body>
</html>
