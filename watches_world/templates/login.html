<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
   
   <style>
    /* General Body Styling */
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #f58bcc, #2a5298); /* Gradient background */
        color: white;
    }

    /* Login Card Styling */
    .login-card {
        width: 100%;
        max-width: 400px;
        background: rgba(255, 255, 255, 0.1); /* Glassmorphism effect */
        backdrop-filter: blur(15px);
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        padding: 2.5rem;
        text-align: center;
    }

    /* Title Styling */
    h1 {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 1.5rem;
        color: #48c774; /* Green Accent */
    }

    /* Form Inputs */
    .form-control {
        background: rgba(255, 255, 255, 0.2);
        color: rgb(160, 248, 167);
        border: 1px solid rgba(255, 255, 255, 0.3);
        padding: 0.8rem;
        border-radius: 5px;
    }

    .form-control::placeholder {
        color: #9eeea2;
    }

    .form-control:focus {
        background: rgba(156, 240, 153, 0.3);
        outline: none;
        border-color: #48c774; /* Highlighted green border */
        box-shadow: 0 0 5px #7fe7a3;
    }

    /* Submit Button */
    .btn-primary {
        width: 100%;
        padding: 0.8rem;
        border-radius: 5px;
        background: #48c774; /* Green color */
        font-size: 1rem;
        font-weight: bold;
        border: none;
        color: white;
        transition: all 0.3s ease-in-out;
    }

    .btn-primary:hover {
        background: #93f0b5; /* Darker green on hover */
        box-shadow: rgb(156, 243, 156);
    }

    /* Forgot Password Link */
    .small-text {
        font-size: 0.9rem;
        color: #ddd;
        text-decoration: none;
        margin-top: 1rem;
        display: inline-block;
    }

    .small-text:hover {
        color: #48c774; /* Green on hover */
    }

    /* Sign Up Button */
    .btn-light {
        background: white;
        color: #1e3c72;
        font-weight: bold;
        border: none;
        margin-top: 1.5rem;
        padding: 0.8rem;
        border-radius: 5px;
        width: 100%;
        transition: all 0.3s ease-in-out;
    }

    .btn-light:hover {
        background: rgba(255, 255, 255, 0.9);
        color: #2a5298;
        box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
    }
</style>


    



</head>
<body>
    <div class="login-card text-center">
        <h1 class="mb-4">LOGIN</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Email Address" required name="uname">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" required name="password">
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
            <div>
                <a href="#" class="small-text">Forgot Password?</a>
           </div>
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-success alert-dismissible mt-3">
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
        </form>
        <div class="mt-4">
            <!-- <p>New to the platform?</p> -->
            <a href="register" class="btn btn-light w-100">Sign Up</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
